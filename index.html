<!DOCTYPE html>
<html>
<head>
	<title>Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="searchbox-wrapper">
			<div class="search-filter-input">
				<div class="first-name-wrapper">
					<input type="text" id="firstname" onkeyup="filterResults()" />
					<label for="firstname">First Name</label>
				</div>
				<div class="last-name-wrapper">
					<input type="text" id="lastname" onkeyup="filterResults()"/>
					<label for="lastname">Last Name</label>
				</div>
			<input type="button" value="Search" onclick="getresults()" class="search-button btn btn-primary">
		</div>
	</div>
	<div id="myprogress" class="myprogress">
  		<div id="mybar" class="progress-bar-animated progress-bar-striped mybar">0%</div>
	</div>
	<div id="search-results" class="search-results">
		
	</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
